<ion-header>
  <ion-navbar>
    <ion-title>
      Create Event
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    <ion-list>
        <ion-item>
          <ion-input placeholder="Name of the Event" [(ngModel)]="event.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Location" [(ngModel)]="event.location"></ion-input>
        </ion-item>
      </ion-list>
    
      <ion-list>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="DDDD MMM DD YYYY" [(ngModel)]="event.date"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.date"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-textarea placeholder="Details about the event" [(ngModel)]="event.info">
          </ion-textarea>
        </ion-item>
        <!-- <ion-item>
          <ion-label>Ends</ion-label>
          <ion-datetime displayFormat="MMM DDDD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>  -->

        <button ion-item>
          <ion-label>Repeat</ion-label>
          <ion-note item-end>Never</ion-note>
        </button>
      </ion-list>
    
      <ion-list>
        <button ion-item>
          <ion-label>Alert</ion-label>
          <ion-note item-end>None</ion-note>
        </button>-->
      </ion-list> 
    
        <button ion-button block style="margin-bottom: 10px" (click)="createEvent()">Create Event!</button>
    </ion-content>

      ion-list:first-child {
        margin-top: 32px;
      }
      ion-list + ion-list {
        margin-top: 0;
      }
    </style>
