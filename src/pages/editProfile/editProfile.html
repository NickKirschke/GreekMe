<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    <ion-title>
      Edit Profile
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="updateProfile(user)" disabled>Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="profile-image">
          <img id="profilePicture" src="{{user.avatar_url}}" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="height:200px;">
      <ion-col col-12>
        <h6 class="role">{{user.role}}</h6>
              <ion-label>Update you bio:</ion-label>
              <ion-textarea class="bio" autocomplete="on" autocorrect="on" placeholder="Tell everyone a little about yourself!" [(ngModel)]="user.bio" name="bio">
              </ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
