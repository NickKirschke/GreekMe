<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="eventInfo">
      <ion-segment-button value="details">
        Details
      </ion-segment-button>
      <ion-segment-button value="attendingList">
        Who's Going?
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- <h2>{{(event | async)?.name}}</h2> -->
  <div [ngSwitch]="eventInfo">
    <ion-list *ngSwitchCase="'details'">
      <h2>{{(event | async)?.name}}</h2>
      <p>On {{(event | async )?.date | amDateFormat: 'LL'}}</p>
      <p>At {{(event | async)?.location}}</p>
      <p>Made by: {{(event | async)?.creator}}
      
      <hr/>
      <h6> Details:</h6>
      <p> {{ (event | async)?.info}}</p>
      <label>RSVP:</label>
      <button ion-button small id="yesButton" [outline]="!attendingStatus" (click)="rsvpYes()">Going!</button>
      <button ion-button small id="noButton" [outline]="attendingStatus" (click)="rsvpNo()">Can't Go</button>
      <button ion-button small *ngIf="isCreator" (click)="editMode()">Edit Event</button> 
      
    </ion-list>

    <ion-list no-lines *ngSwitchCase="'attendingList'">
        <ion-item *ngFor="let item of attendingList |  async">
            <ion-avatar item-start>
            <img src="{{item.avatar_url}}">
          </ion-avatar>
          <p>{{item.name}}</p>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
