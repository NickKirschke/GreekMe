<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{user.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="profile-image">
          <img id="profilePicture" src="{{user.avatar_url}}" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <h4 class="role">{{user.role}}</h4>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
