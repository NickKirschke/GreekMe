<ion-header>

  <ion-navbar>
    
    <ion-title>{{broadcast.key}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToComposeThread()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header> 


<ion-content>
    <ion-card>
        <ion-card-header>
          {{broadcast.name}} said:
        </ion-card-header>
        <ion-card-content>
          {{broadcast.text}}
        </ion-card-content>
      </ion-card>
</ion-content>
