<ion-header>

  <ion-navbar>
    
    <ion-title>Thread</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToComposeThread()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header> 


<ion-content>
    <ion-card>
      <ion-card-header>
      {{broadcast.name}} said:
      </ion-card-header>
      <ion-card-content>
        {{broadcast.text}}
      </ion-card-content>
    </ion-card>
    <ion-list>
        <broadcast-row text-wrap *ngFor="let item of (broadcastItems$ |  async); let i = index" class="chat-boxes" [broadcast]="item"
         (likeEmitter)="doLike(item, i, $event)" [showComments]="false" [showLikes]="false" (profileUidEmitter)="viewProfile($event)"></broadcast-row>
      </ion-list>
    
</ion-content>
