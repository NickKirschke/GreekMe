<ion-header>

  <ion-navbar>
    
    <ion-title>Thread</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToComposeThread()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header> 


<ion-content>
    <ion-card>
      <ion-card-header>
      {{broadcast.name}} said:
      </ion-card-header>
      <ion-card-content>
        {{broadcast.text}}
      </ion-card-content>
    </ion-card>
    <ion-item text-wrap *ngFor="let item of broadcastItems |  async | orderBy: '-date'"  class="chat-boxes">   
    <ion-avatar item-start>
      <img src="{{item.avatar_url}}">
    </ion-avatar>
    <h2>{{item.name}}</h2>
    <p>{{item.text}}</p>
    <ion-note item-end>{{item.date | amTimeAgo}}</ion-note>

      <label (click)="itemSelected(item.$key,item)">Comments</label>
      <ion-badge class="comment-badge">{{item.numOfComments}}</ion-badge>
      <ion-icon name="heart" isActive="false" (click)="doLike(item)"></ion-icon>
      <ion-icon name="heart" *ngIf="isLiked(item.$key)" (click)="doUnlike(item)"></ion-icon>
      <ion-badge class="comment-badge">{{item.numOfLikes}} </ion-badge>
    </ion-row> -->
  </ion-item>
    
</ion-content>
