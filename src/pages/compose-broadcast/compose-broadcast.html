<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    <ion-title>
      {{isBroadcast ? "Compose a broadcast" : "Compose a message"}}
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="composeBroadcast(tempBroadcast)">Post</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
    <div id="compose-broadcast-markdown1" *ngIf="error" class="show-list-numbers-and-dots error-box">
    <p>{{error}}</p>
  </div>
  <form id="composeBroadcast-form3" (ngSubmit)="composeBroadcast(tempBroadcast)">
    <ion-item text-wrap id="composeBroadcast-input9">
      <ion-label></ion-label>
      <ion-textarea type="text" placeholder="Update everyone about?" name="broadcastText" [(ngModel)]="tempBroadcast.text" autocomplete="on" autocorrect="on"></ion-textarea>
    </ion-item>
  </form>
  
</ion-content>
