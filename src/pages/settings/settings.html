<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    <ion-title>
      Edit Settings
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="updateSettings()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Broadcast Notifications</ion-label>
    <ion-toggle [(ngModel)]="user.broadcastNotifications"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Feed Notifications</ion-label>
    <ion-toggle [(ngModel)]="user.feedNotifications"></ion-toggle>
  </ion-item>

</ion-content>
