<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    <ion-title>
      Compose Comment
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="composeThread(tempBroadcast)">Post</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <div id="compose-broadcast-markdown1" *ngIf="error" class="show-list-numbers-and-dots error-box">
    <p>{{error}}</p>
  </div>
  <form id="composeThread-form3" (ngSubmit)="composeThread(tempBroadcast)">
    <ion-item text-wrap id="composeThread-input9">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Respond with?" name="commentText" [(ngModel)]="tempBroadcast.text" autocomplete="on"
        autocorrect="on"></ion-input>
    </ion-item>
  </form>
</ion-content>
