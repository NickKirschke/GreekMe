<ion-header>
  <ion-navbar>
    <ion-title>
      Compose Comment
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
    <div id="compose-broadcast-markdown1" *ngIf="error" class="show-list-numbers-and-dots error-box">
    <p>{{error}}</p>
  </div>
  <form id="composeThread-form3" (ngSubmit)="composeThread(tempBroadcast)">
    <ion-item text-wrap id="composeThread-input9">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Respond with?" name="commentText" [(ngModel)]="tempBroadcast.text"></ion-input>
    </ion-item>
    <button id="composethread-button5" ion-button style="color:white; background-color:goldenrod" block type="submit">
      Post
    </button>
  </form>
</ion-content>
