<ion-header>
  <ion-navbar>
    <ion-title>
      Compose Feed
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
    <div id="login-markdown1" *ngIf="error" class="show-list-numbers-and-dots error-box">
        <p>{{error}}</p>
      </div>
  <form id="composeFeed-form4" (ngSubmit)="composeFeed(tempFeed)">
    <ion-item text-wrap id="composeFeed-input10">
      <ion-label text-wrap></ion-label>
      <ion-input type="text" placeholder="Update everyone about?" name="feedText" [(ngModel)]="tempFeed.text"></ion-input>
    </ion-item>
    <button id="composeFeed-button6" ion-button style="background-color:goldenrod" block type="submit">
      Post
    </button>
  </form>
</ion-content>
