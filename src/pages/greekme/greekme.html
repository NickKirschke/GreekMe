<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      GreekMe
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="validRole" (click)="goToComposeBroadcast()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <img class="headerPicture" [src]="image" />
  </div>
  <ion-list>
    <broadcast-row text-wrap *ngFor="let item of (broadcastItems$ | async); let i = index" class="chat-boxes"
     [broadcast]="item" (likeEmitter)="doLike(item, i, $event)" (commentEmitter)="itemSelected(item)" (profileUidEmitter)="viewProfile($event)"></broadcast-row>
  </ion-list>
</ion-content>
